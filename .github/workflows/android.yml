name: Android

on:
  push:
    branches: verification_github_ci

jobs:
  build_and_test:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./ncmb-core/gradlew build

    - name: Change Directory
      run: cd ncmb-core && pwd && ./gradlew test
